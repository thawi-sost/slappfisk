<template name="slapp_layout">
    <div id="wrapper">
        <nav>
            <div class="logo">
                <img src="/images/slappfisk.png">
            </div>
            <div class="profile">
                {{> loginButtons}}
            </div>
            {{ > slapp_aside }}
        </nav>
        <div class="content">
            {{#with currentRoom }}
                {{ > slapp_room }}
            {{/with}}
        </div>
    </div>
</template>
