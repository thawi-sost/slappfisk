<template name="slapp_room">
    <header>
        <h2><i class="fa fa-commenting"></i> {{ title }}</h2>
    </header>
    <div class="room">
        <div class="messages">
            {{#each messages}}
                {{ > slapp_message }}
            {{/each}}
        </div>
        {{ > slapp_compose_message }}
    </div>
</template>

<template name="slapp_message">
    <div class="message{{#if ownMessage}} right{{/if}}">
        <span class="author">{{ > slapp_author author=author}}</span>
        <span class="date">10.10.2017</span>
        <span class="message-content">{{content}}</span>
    </div>
</template>

<template name="slapp_author">
    {{displayName}}
</template>

<template name="slapp_compose_message">
    <form id="compose-message">
        <div class="input-group">
            <input type="text" palceholder="Start typing ..." name="messageContent" class="message-content form-control" autocomplete="off">
            <span class="input-group-btn">
                <button type="submit" class="btn btn-primary">Send</button>
            </span>
        </div>
    </form>
</template>
